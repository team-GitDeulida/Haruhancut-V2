      - name: Checkout
        uses: actions/checkout@v4

      # secrets â†’ Shared.xcconfig (Tuist ì „ì— ë°˜ë“œì‹œ!)
      - name: Create Shared.xcconfig
        run: |
          mkdir -p Projects/Shared/Configs
          cat << 'EOF' > Projects/Shared/Configs/Shared.xcconfig
          ${{ secrets.SHARED_XCCONFIG }}
          EOF

      - name: List installed Xcode versions
        run: |
          ls /Applications | grep Xcode

      # Xcode ê³ ì •
      - name: Select Xcode 16.4
        run: |
          sudo xcode-select -s /Applications/Xcode_16.4.app/Contents/Developer
          xcodebuild -version

      # Simulator ëª©ë¡ ì¶œë ¥ (ë””ë²„ê¹…ìš©)
      - name: List available iOS simulators
        run: |
          echo "ğŸ“± Available iOS Simulators"
          xcrun simctl list devices available

      # Tuist ìºì‹œ
      - name: Cache Tuist & SwiftPM
        uses: actions/cache@v4
        with:
          path: |
            ~/.tuist/Dependencies
            ~/.tuist/Cache
            ~/.swiftpm
            Tuist/Dependencies/.build
          key: tuist-spm-${{ runner.os }}-${{ hashFiles('Tuist/Dependencies.swift', 'Tuist/Package.resolved', '**/Package.resolved') }}
          restore-keys: |
            tuist-spm-${{ runner.os }}-

      # Tuist Install & Generate
      - name: Install Tuist
        run: |
          brew tap tuist/tuist
          brew install tuist@4.115.0
          tuist version

      - name: Tuist Generate
        run: |
          tuist install
          tuist generate --no-open

      # Simulator UDID Resolve (PopPang ë°©ì‹)
      - name: Resolve simulator UDID
        run: |
          set -euo pipefail

          SIMULATOR_NAME="iPhone 16"
          SIMULATOR_OS="18.5"

          echo "ğŸ” Resolving simulator: ${SIMULATOR_NAME} (iOS ${SIMULATOR_OS})"

          UDID=$(xcrun simctl list devices available | \
            grep "iOS ${SIMULATOR_OS}" -A 20 | \
            grep "^ *${SIMULATOR_NAME} (" | \
            head -n 1 | \
            sed -E 's/.*\(([A-F0-9-]+)\).*/\1/')

          if [ -z "$UDID" ]; then
            echo "âŒ Simulator not found"
            xcrun simctl list devices available
            exit 1
          fi

          echo "âœ… Using simulator UDID: $UDID"
          echo "SIMULATOR_UDID=$UDID" >> $GITHUB_ENV

      # Simulator Boot & Warm-up
      - name: Boot simulator
        run: |
          xcrun simctl bootstatus "$SIMULATOR_UDID" -b

      - name: Warm up simulator
        run: |
          xcodebuild \
            -workspace Haruhancut.xcworkspace \
            -scheme App \
            -destination "id=$SIMULATOR_UDID" \
            -showdestinations \
            > /dev/null

      # Swift Macro fingerprint validation ë¹„í™œì„±í™”
      - name: Disable Swift Macro fingerprint validation
        run: |
          defaults write com.apple.dt.Xcode IDESkipMacroFingerprintValidation -bool YES

      # Build only (í…ŒìŠ¤íŠ¸ ì—†ìŒ)
