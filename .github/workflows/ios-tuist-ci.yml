name: iOS Tuist Build & Test

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  tuist-ci:
    runs-on: macos-14

    steps:
      # ======================
      # 1️⃣ Checkout
      # ======================
      - name: Checkout
        uses: actions/checkout@v4

      # ======================
      # 2️⃣ Select Xcode 16.2
      # ======================
      - name: Select Xcode 16.2
        run: |
          sudo xcode-select -s /Applications/Xcode_16.2.app
          xcodebuild -version

      # ======================
      # 3️⃣ Cache Homebrew / SPM / DerivedData
      # ======================
      - name: Cache Homebrew & SPM
        uses: actions/cache@v4
        with:
          path: |
            ~/Library/Caches/Homebrew
            ~/Library/Developer/Xcode/DerivedData
            ~/.swiftpm
          key: >
            ${{ runner.os }}-brew-tuist-
            ${{ hashFiles('**/Package.resolved') }}

      # ======================
      # 4️⃣ Install Tuist (Homebrew)
      # ======================
      - name: Install Tuist
        run: |
          brew tap tuist/tuist
          brew install tuist@4.115.0
          tuist version

      # ======================
      # 5️⃣ Tuist Generate
      # ======================
      - name: Tuist Generate
        run: |
          tuist generate --no-open

      # ======================
      # 6️⃣ Tuist Build
      # ======================
      - name: Tuist Build
        run: |
          tuist build \
            --scheme Haruhancut \
            --configuration Debug \
            --destination 'platform=iOS Simulator,name=iPhone 15,OS=latest'

