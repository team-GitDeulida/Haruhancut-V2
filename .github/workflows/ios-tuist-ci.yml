name: iOS Tuist Build & Test

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  tuist-ci:
    runs-on: macos-14

    steps:
      # 1️⃣ Checkout
      - uses: actions/checkout@v4

      # 2️⃣ Xcode 16.2 선택
      - name: Select Xcode 16.2
        run: |
          sudo xcode-select -s /Applications/Xcode_16.2.app
          xcodebuild -version

      # 3️⃣ Mise 설치
      - name: Install mise
        run: |
          curl https://mise.run | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      # 4️⃣ Tuist 설치 (mise.toml 기준)
      - name: Install Tuist
        run: |
          mise install
          mise use
          tuist version

      # 5️⃣ Cache (선택, 속도용)
      - name: Cache Tuist & SPM
        uses: actions/cache@v4
        with:
          path: |
            ~/.tuist
            ~/.swiftpm
            ~/Library/Developer/Xcode/DerivedData
          key: ${{ runner.os }}-tuist-${{ hashFiles('.mise.toml', '**/Package.resolved') }}

      # 6️⃣ Tuist Generate
      - name: Tuist Generate
        run: tuist generate --no-open

      # 7️⃣ Build
      - name: Tuist Build
        run: |
          tuist build \
            --scheme Haruhancut \
            --configuration Debug \
            --destination 'platform=iOS Simulator,name=iPhone 15,OS=latest'

