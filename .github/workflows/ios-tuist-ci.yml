name: iOS Tuist Build & Test

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  tuist-ci:
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: List iOS Simulators
        run: |
          xcrun simctl list devices

      # ğŸ” secrets â†’ xcconfig
      - name: Create Shared.xcconfig
        run: |
          mkdir -p Projects/Shared/Configs
          cat << 'EOF' > Projects/Shared/Configs/Shared.xcconfig
          ${{ secrets.SHARED_XCCONFIG }}
          EOF

      - name: Select Xcode 16.2
        run: |
          sudo xcode-select -s /Applications/Xcode_16.2.app
          xcodebuild -version

      - name: Cache Homebrew
        uses: actions/cache@v4
        with:
          path: |
            ~/Library/Caches/Homebrew
            /opt/homebrew/Cellar
          key: ${{ runner.os }}-brew-tuist-4.115.0

      - name: Cache Tuist & SPM
        uses: actions/cache@v4
        with:
          path: |
            ~/.tuist
            ~/.swiftpm
            ~/Library/Developer/Xcode/DerivedData
          key: >
            ${{ runner.os }}-tuist-
            ${{ hashFiles('Tuist/Dependencies.swift', '**/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-tuist-

      - name: Install Tuist
        run: |
          brew tap tuist/tuist
          brew install tuist@4.115.0
          tuist version

      - name: Tuist Install & Generate
        run: |
          tuist install
          tuist generate --no-open

