name: iOS Tuist Build & Test

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  tuist-ci:
    runs-on: macos-14

    steps:
      # ======================
      # 1️⃣ Checkout
      # ======================
      - name: Checkout
        uses: actions/checkout@v4

      # ======================
      # 2️⃣ Select Xcode 16.2
      # ======================
      - name: Select Xcode 16.2
        run: |
          sudo xcode-select -s /Applications/Xcode_16.2.app
          xcodebuild -version

      # ======================
      # 3️⃣ Install mise
      # ======================
      - name: Install mise
        run: |
          curl https://mise.run | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      # ======================
      # 4️⃣ Cache Tuist / SPM / DerivedData
      # ======================
      - name: Cache Tuist & SPM
        uses: actions/cache@v4
        with:
          path: |
            ~/.tuist
            ~/.swiftpm
            ~/Library/Developer/Xcode/DerivedData
          key: >
            ${{ runner.os }}-tuist-
            ${{ hashFiles('.mise.toml', '**/Package.resolved') }}

      # ======================
      # 5️⃣ Install Tuist (via mise)
      # ======================
      - name: Install Tuist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # mise activate도 CI에선 exit 1을 줄 수 있으므로 무시
          eval "$($HOME/.local/bin/mise activate bash)" || true

          # tool은 명시적으로 설치
          mise install tuist@4.115.0 || true

          # 실제 성공 조건
          command -v tuist
          tuist version

      # ======================
      # 6️⃣ Tuist Generate
      # ======================
      - name: Tuist Generate
        run: |
          eval "$($HOME/.local/bin/mise activate bash)"
          tuist generate --no-open

      # ======================
      # 7️⃣ Tuist Build
      # ======================
      - name: Tuist Build
        run: |
          eval "$($HOME/.local/bin/mise activate bash)"
          tuist build \
            --scheme Haruhancut \
            --configuration Debug \
            --destination 'platform=iOS Simulator,name=iPhone 15,OS=latest'

