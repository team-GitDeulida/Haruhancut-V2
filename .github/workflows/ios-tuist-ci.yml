        run: |
          set -o pipefail
          xcodebuild build \
            -workspace Haruhancut.xcworkspace \
            -scheme App \
            -configuration Debug \
            -sdk iphonesimulator \
            -destination "id=$SIMULATOR_UDID" \
            -derivedDataPath DerivedData

